name: geotag
description: A Flutter desktop photos geotagging client
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.3.0-71.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file: any
  file_picker: ^5.2.4
  image: any
  path_provider: any
  platform_native:
    path: packages/platform_native
  sqflite: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  